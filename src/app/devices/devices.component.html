<div class="alert alert-danger" *ngIf="error">
    Unexpected Error ocurred -404 (Not Found)
</div>
<div class="card my-2" *ngFor="let device of items; let number = index" [routerLink]="['/devices', device.id]">
    <div class="row">
        <div class="col-4">
            <img src="{{ device.image }}" class="card-img">
        </div>
        <div class="col-8">
            <div class="card-body">
                <h6 class="card-title">
                    <a [routerLink]="['/devices', device.id]" class="text-decoration-none"> {{ device.name }}</a>
                </h6>

                <div [ngClass]="(device.status === 1)? 'alert alert-success': 'alert alert-danger'"
                    class=" d-flex align-items-center" role="alert">

                    <p class="card-text">
                        Status: {{ device.isStatus }}
                    </p>

                </div>
            </div>
        </div>
    </div>
</div>
